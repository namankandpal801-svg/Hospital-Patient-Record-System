<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Patient</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Add New Patient</h1>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="patients.html">All Patients</a>
            <a href="appointments.html">Appointments</a>
            <a href="login.html">Logout</a>
        </nav>
    </header>

    <section class="form-section">
        <h2>Patient Registration Form</h2>
        <form id="patientForm">
            <div class="form-group">
                <label for="pname">Full Name:</label>
                <input type="text" id="pname" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="">Select</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="text" id="contact" maxlength="10" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="disease">Disease/Problem:</label>
                <input type="text" id="disease" required>
            </div>

            <button type="submit" class="submit-btn">Add Patient</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
